<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/day26-29/styles.css">
    <title>HTML Forms</title>
</head>
<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <!-- <form action="/day26-29/" method="POST" novalidate> -->
        <form action="/day26-29/" method="POST">
            <section>
                <h2>Personal data</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required placeholder="Max" />
                    </li>
                    <li>
                        <label for="useremail">Your email address</label>
                        <input type="email" name="user-email" id="useremail" required placeholder="Email" />
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="6" />
                    </li>
                </ul>
            </section>
            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userage">Your age</label>
                        <input type="number" step="3" name="user-age" id="userage" required min="18" max="100" />
                    </li>
                    <li>
                        <label for="birthday">Your Birthday</label>
                        <input type="date" name="user-birthday" id="birthday" required min="1921-01-01" max="2003-01-01" value="1990-01-01" />
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color</label>
                        <select name="favorite-color" id="favorite-color">
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <h2></h2>
                <label for="usermessage">Your message</label>
                <textarea name="user-message" id="usermessage" cols="50" rows="5"></textarea>
            </section>
            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required>
                        <label for="verify-text-message">Via text message(SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" value="phone" required>
                        <label for="verify-phone">Via a phone call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required>
                        <label for="verify-email">Via an email</label>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we contact your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-email" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-phone" value="phone" >
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>
            <hr />
            <section>
                <h2>Agree terms</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" name="agreeterms" id="agree-terms" value="agreeterms" >
                        <label for="agree-terms">Agree terms</label>
                    </li>
                </ul>
            </section>
            <section>
                <!-- <button type="reset">Clear</button> -->
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
